
<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style>
      * {
        text-align: center;
        font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
      }
      body {
        width: 100px;
      }
      button {
        width: 20px;
        height: 23px;
        padding: 0px;
        margin: 1px;
        border: none;
        border-radius: 9px;
        outline: none;
      }
      button:active {
        transform: translateY(4px);
      }
    </style>
  </head>
  <body>
    <h1 id="answer">Answer</h1>
    <div id="r4">
      <button type="button" id="r4b1">7</button>
      <button type="button" id="r4b2">8</button>
      <button type="button" id="r4b3">9</button>
      <button type="button" id="r4b4">/</button>
    </div>
    <div id="r3">
      <button type="button" id="r3b1">4</button>
      <button type="button" id="r3b2">5</button>
      <button type="button" id="r3b3">6</button>
      <button type="button" id="r3b4">x</button>
    </div>
    <div id="r2">
      <button type="button" id="r2b1">1</button>
      <button type="button" id="r2b2">2</button>
      <button type="button" id="r2b3">3</button>
      <button type="button" id="r2b4">-</button>
    </div>
    <div id="r1">
      <button type="button" id="r1b1">0</button>
      <button type="button" id="r1b2">C</button>
      <button type="button" id="r1b3">=</button>
      <button type="button" id="r1b4">+</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
